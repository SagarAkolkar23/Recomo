<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sign Up</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      font-family: 'Inter', sans-serif;
    }
  </style>
</head>
<body class="bg-[#F9FAFB] min-h-screen flex items-center justify-center">

  <div class="bg-white rounded-2xl shadow-xl w-full max-w-md p-8 transition duration-300 hover:shadow-2xl">
    <h2 class="text-3xl font-extrabold text-[#111827] text-center mb-2">Create Account</h2>
    <p class="text-sm text-gray-500 text-center mb-6">Sign up to start getting recommendations</p>
    
    <form method="POST" class="space-y-5">
      <div>
        <label class="block text-sm font-medium text-[#111827] mb-1" for="username">Username</label>
        <input type="text" name="username" placeholder="e.g., johndoe"
               class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500 hover:border-indigo-400 transition" required>
      </div>

      <div>
        <label class="block text-sm font-medium text-[#111827] mb-1" for="password">Password</label>
        <input type="password" name="password" placeholder="••••••••"
               class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500 hover:border-indigo-400 transition" required>
      </div>

      <button type="submit"
              class="w-full bg-[#4F46E5] text-white font-semibold py-2 rounded-lg hover:bg-[#4338CA] transition duration-300">
        Sign Up
      </button>
    </form>

    <p class="text-sm text-gray-600 mt-6 text-center">
      Already have an account?
      <a href="{{ url_for('login') }}" class="text-[#4F46E5] hover:underline font-medium">Login here</a>
    </p>
  </div>

</body>
</html>

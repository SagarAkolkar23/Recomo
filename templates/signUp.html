<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sign Up</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    /* Blurred background with dark overlay */
    body::before {
      content: "";
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: url('https://dnm.nflximg.net/api/v6/2DuQlx0fM4wd1nzqm5BFBi6ILa8/AAAAQRC29H19twWKcTZ9Zpg4biJbGNaHF2GGIYNcLt4eZ6fvwugUJbuKxTjjMFPCS-y5P3ZePL57rupDtSkyUIJhv3P8leMJGMzszuG2CHNd65NwWPu5LeKxQkRNfNMHmxAwt7tmQZFk1VIrBd1aXr2AR5DM.jpg?r=5b1') no-repeat center center/cover;
      z-index: -1;
      filter: brightness(0.5) blur(5px);
    }
  </style>
</head>
<body class="min-h-screen flex items-center justify-center text-white font-sans px-4">

  <div class="bg-white/10 backdrop-blur-lg border border-white/20 rounded-2xl shadow-2xl w-full max-w-md p-8">
    <h2 class="text-3xl font-bold text-[#7f5af0] text-center mb-2">Create Account</h2>
    <p class="text-sm text-gray-300 text-center mb-6">Sign up to start getting recommendations</p>

    <form method="POST" class="space-y-5">
      <div>
        <label class="block text-sm font-medium text-white mb-1" for="username">Username</label>
        <input type="text" name="username" id="username" placeholder="e.g., johndoe"
               class="w-full px-4 py-2 bg-white/10 border border-white/30 rounded-lg focus:outline-none focus:ring-2 focus:ring-[#7f5af0] text-white placeholder-gray-300" required>
      </div>

      <div>
        <label class="block text-sm font-medium text-white mb-1" for="password">Password</label>
        <input type="password" name="password" id="password" placeholder="••••••••"
               class="w-full px-4 py-2 bg-white/10 border border-white/30 rounded-lg focus:outline-none focus:ring-2 focus:ring-[#7f5af0] text-white placeholder-gray-300" required>
      </div>

      <button type="submit"
              class="w-full py-2 rounded-lg bg-[#7f5af0] hover:bg-[#a78bfa] text-white font-semibold transition duration-300">
        Sign Up
      </button>
    </form>

    <p class="text-sm text-gray-300 mt-6 text-center">
      Already have an account?
      <a href="{{ url_for('login') }}" class="text-[#7f5af0] hover:underline font-medium">Login here</a>
    </p>
  </div>

</body>
</html>

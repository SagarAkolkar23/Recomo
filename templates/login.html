<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    /* Background image with blur and dark overlay */
    body::before {
      content: "";
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: url('https://i0.wp.com/thehill.com/wp-content/uploads/sites/2/2022/05/e92ed228a6924420a8963bdc6c9ddef1.jpg?w=2000&ssl=1') no-repeat center center/cover;
      z-index: -1;
      filter: brightness(0.5) blur(5px);
    }
  </style>
</head>
<body class="min-h-screen flex items-center justify-center text-white font-sans px-4">

  <div class="bg-white/10 backdrop-blur-lg border border-white/20 rounded-2xl shadow-2xl w-full max-w-md p-8">
    <h2 class="text-3xl font-bold text-[#7f5af0] text-center mb-2">Welcome Back</h2>
    <p class="text-sm text-gray-300 text-center mb-6">Login to continue exploring recommendations</p>

    <form method="POST" class="space-y-5">
      <div>
        <label class="block text-sm font-medium text-white mb-1" for="username">Username</label>
        <input type="text" name="username" id="username" placeholder="Enter your username"
               class="w-full px-4 py-2 bg-white/10 border border-white/30 rounded-lg focus:outline-none focus:ring-2 focus:ring-[#7f5af0] text-white placeholder-gray-300" required>
      </div>

      <div>
        <label class="block text-sm font-medium text-white mb-1" for="password">Password</label>
        <input type="password" name="password" id="password" placeholder="••••••••"
               class="w-full px-4 py-2 bg-white/10 border border-white/30 rounded-lg focus:outline-none focus:ring-2 focus:ring-[#7f5af0] text-white placeholder-gray-300" required>
      </div>

      <button type="submit"
              class="w-full py-2 rounded-lg bg-[#7f5af0] hover:bg-[#a78bfa] text-white font-semibold transition duration-300">
        Login
      </button>
    </form>

    <p class="text-sm text-gray-300 mt-6 text-center">
      Don’t have an account?
      <a href="{{ url_for('signup') }}" class="text-[#7f5af0] hover:underline font-medium">Sign Up</a>
    </p>
  </div>

</body>
</html>
